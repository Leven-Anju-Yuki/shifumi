<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Shifumi</title>
</head>
<body>
    <h1>Shifumi</h1>

    <!-- Modal pour saisir le nom et afficher les règles -->
    <div class="modal fade" id="rulesModal" tabindex="-1" aria-labelledby="rulesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="rulesModalLabel">Bienvenue à Shifumi</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Saisissez votre nom pour commencer à jouer.</p>
                    <input type="text" id="name-input" class="form-control mb-3" placeholder="Votre nom">
                    <p>Règles du jeu:</p>
                    <ul>
                        <li>Pierre bat ciseaux</li>
                        <li>Ciseaux bat papier</li>
                        <li>Papier bat pierre</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="start-game-btn">Commencer le jeu</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5">
            <!-- joueur 1 -->
            <div class="col-md-4 player-box">
                <h2 id="player1-name">Joueur 1</h2>
                <img src="./assets/image/utilisateur.png" alt="Avatar" class="choice-img" id="player1-choice-img">
                <p>Choix : <span id="player1-choice"></span></p>
            </div>
            <!-- versus -->
            <div class="col-md-4 player-box">
                <img class="vs" src="./assets/image/vs-letters-versus-png.webp" alt="Versus" id="player1-choice-img">
            </div>
            <!-- joueur 2 -->
            <div class="col-md-4 player-box">
                <h2 id="player2-name">Joueur 2</h2>
                <img src="./assets/image/utilisateur (1).png" alt="Avatar" class="choice-img" id="player2-choice-img">
                <p>Choix : <span id="player2-choice"></span></p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#rulesModal">Lancer le jeu</button>
            </div>
        </div>
    </div>

    <!-- Modal de victoire -->
    <div class="modal fade" id="victoryModal" tabindex="-1" aria-labelledby="victoryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="victoryModalLabel">Victoire !</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="victoryBody">
                    <!-- Content will be filled dynamically -->
                </div>
            </div>
        </div>
    </div>
