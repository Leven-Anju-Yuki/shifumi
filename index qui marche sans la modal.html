<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Shifumi</title>
</head>
<body>
    <h1>Shifumi</h1>
    <div class="container">
        <div class="row mt-5">
            <!-- joueur 1 -->
            <div class="col-md-4 player-box">
                <h2 id="player1-name">Joueur 1</h2>
                <img src="./assets/image/utilisateur.png" alt="Avatar" class="choice-img" id="player1-choice-img">
                <p>Choix : <span id="player1-choice"></span></p>
            </div>
            <!-- versus -->
            <div class="col-md-4 player-box">
                <img class="vs" src="./assets/image/vs-letters-versus-png.webp" alt="Versus" id="versus-img">
            </div>
            <!-- joueur 2 -->
            <div class="col-md-4 player-box">
                <h2 id="player2-name">Joueur 2</h2>
                <img src="./assets/image/utilisateur (1).png" alt="Avatar" class="choice-img" id="player2-choice-img">
                <p>Choix : <span id="player2-choice"></span></p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <div id="start-game">
                    <input type="text" id="name-input" placeholder="Entrez votre nom">
                    <br /><button id="start-game-btn">Commencer le jeu</button>
                </div>
                <div id="game" style="display: none;">
                    <h2 id="player1-name">Joueur 1</h2>
                    <div id="choices">
                        <button data-choice="pierre">Pierre</button>
                        <button data-choice="papier">Papier</button>
                        <button data-choice="ciseaux">Ciseaux</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="victoryModal" tabindex="-1" aria-labelledby="victoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="victoryModalLabel">Victoire !</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="victoryBody">
                    <!-- Content will be filled dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery-3.6.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
